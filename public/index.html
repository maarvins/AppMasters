<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário para Cadastro</title>
  
</head>
<body>
  <h1>Formulário para Cadastro</h1>

  <h2>DADOS CADASTRAIS</h2>
  <br>
  <p>NOME:</p>
  <div><input id="name" type="text"></div>
  <p>EMAIL:</p>
  <div><input id="email" type="text" placeholder="exemple@email.com"></div>
  <p>TELEFONE:</p>
  <div><input id="phone" type="text" placeholder="ex:(ddd)xxxxx-xxxx"></div>
  <p>ENDEREÇO</p>
  <div><input id="addressZip" type="text" placeholder="CEP"></div>
  <div><input id="addressStreet"type="text" placeholder="LOGRADOURO"></div>
  <div><input id="addressNumber"type="text" placeholder="NUMERO"></div>
  <div><input id="addressComplement"type="text" placeholder="COMPLEMENTO"></div>
  <div><input id="addressDistrict"type="text" placeholder="BAIRRO"></div>
  <div><input id="addressCity"type="text" placeholder="CIDADE"></div>
  <div><input id="addressState"type="text" placeholder="ESTADO"></div>
</body>
</html>
